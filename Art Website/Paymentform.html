<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <div class="form-container">
        <h2>Payment Form</h2>
        <form action="#">
            <!-- Artist Information -->
            <h4>Account</h4>
            <div class="form-group">
                <div class="input-box">
                    <!-- Buyer Information -->
                    <label for="buyer-name">Full Name:</label>
                    <input type="text" class="name" placeholder="Full Name" required>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="buyer-email">Email:</label>
                    <input type="email" class="name" placeholder="Email" required>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="buyer-phone">Phone Number:</label>
                    <input type="tel" placeholder="Phone Number" required>
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="buyer-address">Address:</label>
                    <textarea class="name" placeholder="Address" rows="3" required></textarea>
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="city">City:</label>
                    <input type="text" class="name"placeholder="City" required>
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="icon"><ion-icon name="people"></ion-icon></span>
                </div>
            </div>
            <!--Artwork Detai-->
            <div class="form-group">
                <div class="input-box">
                    <label for="artist-name">Artist Name:</label>
                    <select id="artist-name" name="artist-name" required>
                        <option value="">Select Artist</option>
                        <option value="artist1">Raja Ravi Verma</option>
                        <option value="artist2">Prabhas Parappur</option>
                        <option value="artist3">Sanjoy Baishnab</option>
                        <option value="artist4">Debajyoti Ray</option>
                        <option value="artist5">Megananthan M</option>
                        <option value="artist6">Giriraj Sharma</option>
                        <option value="artist7">Mrinal Dutt</option>
                        <option value="artist8">Anant Mandal</option>
                        <option value="artist9">Amit Bhar</option>
                        <option value="artist10">Jyoti Singh</option>
                        <option value="artist11">Krishna Ashok</option>
                        <option value="artist12">Ajay De</option>
                    </select>
                    <span class="icon"><ion-icon name="Person"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option>Select Category</option>
                        <option>Watercolor Painting</option>
                        <option>Oil Painting</option>
                        <option>Acrylic Painting</option>
                        <option>Mixed Media</option>
                        <option>Charcoal Painting</option>
                    </select>
                    <span class="icon"><ion-icon name="brush"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="art-name">Name of Artwork:</label>
                    <input type="text" placeholder="art-name" required>
                    <span class="icon"><ion-icon name="color-palette"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="price">Price of Artwork (Rs):</label>
                    <input type="number" placeholder="price" required>
                </div>
            </div>
            <!-- Payment Information -->
            <h4>Payment Details</h4>
            <div class="form-group">             
                <div class="input-box">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                        <option value="upi">UPI</option>
                        <option value="google-pay">Google Pay</option>
                        <option value="phonepe">PhonePe</option>
                        <option value="paytm">Paytm</option>
                        <option value="cash on delivery">Cash on Delivery</option>
                    </select>
                    <span class="icon"><ion-icon name="wallet"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="card-number">Credit Card Number:</label>
                    <input type="number" placeholder="card-number">
                    <span class="icon"><ion-icon name="card"></ion-icon></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="cvv">CVV:</label>
                    <input type="text" placeholder="cvv">
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label for="expiry-date">Expiration Date:</label>
                    <input type="date" placeholder="Date" required >
                    <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                </div>
            </div>
            <!-- Terms and Conditions -->
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms-and-conditions.html">terms and conditions</a>
                </label>
            </div>
            <button type="pay" onclick="location.href='submit.html'">Pay Now</button>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
