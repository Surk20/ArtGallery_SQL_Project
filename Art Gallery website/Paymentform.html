<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <div class="form-container">
        <h2>Payment Form</h2>
        <form action="#" method="post">
            <!-- Artist Information -->
            <div class="form-group">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <label for="artist-name">Artist Name:</label>
                    <select id="artist-name" name="artist-name" required>
                        <option value="">Select Artist</option>
                        <option value="artist1">Raja Ravi Verma</option>
                        <option value="artist2">Prabhas Parappur</option>
                        <option value="artist3">Sanjoy Baishnab</option>
                        <option value="artist4">Debajyoti Ray</option>
                        <option value="artist5">Megananthan M</option>
                        <option value="artist6">Giriraj Sharma</option>
                        <option value="artist7">Mrinal Dutt</option>
                        <option value="artist8">Anant Mandal</option>
                        <option value="artist9">Amit Bhar</option>
                        <option value="artist10">Jyoti Singh</option>
                        <option value="artist11">Krishna Ashok</option>
                        <option value="artist12">Ajay De</option>
                         <!-- Add more artist options as needed -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option>Select Category</option>
                    <option>Watercolor Painting</option>
                    <option>Oil Painting</option>
                    <option>Acrylic Painting</option>
                    <option>Mixed Media</option>
                    <option>Charcoal Painting</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>

            <!-- Artwork Information -->
            <div class="form-group">
                <label for="art-name">Name of Artwork:</label>
                <input type="text" id="art-name" name="art-name" required>
            </div>

            <div class="form-group">
                <label for="price">Price of Artwork ($):</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="details">More Details:</label>
                <textarea id="details" name="details" rows="4"></textarea>
            </div>

            <!-- Buyer Information -->
            <div class="form-group">
                <label for="buyer-name">Buyer Name:</label>
                <input type="text" id="buyer-name" name="buyer-name" required>
            </div>

            <div class="form-group">
                <label for="buyer-email">Buyer Email:</label>
                <input type="email" id="buyer-email" name="buyer-email" required>
            </div>

            <div class="form-group">
                <label for="buyer-phone">Buyer Phone Number:</label>
                <input type="tel" id="buyer-phone" name="buyer-phone" required>
            </div>

            <div class="form-group">
                <label for="buyer-address">Buyer Address:</label>
                <textarea id="buyer-address" name="buyer-address" rows="3" required></textarea>
            </div>

            <!-- Payment Information -->
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                    <!-- Add more payment methods as needed -->
                </select>
            </div>

            <div id="credit-card-info" style="display: none;">
                <div class="form-group">
                    <label for="card-number">Credit Card Number:</label>
                    <input type="text" id="card-number" name="card-number">
                </div>

                <div class="form-group">
                    <label for="expiry-date">Expiration Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>

            <!-- Shipping Information -->
            <div class="form-group">
                <label for="shipping-method">Preferred Shipping Method:</label>
                <input type="text" id="shipping-method" name="shipping-method">
            </div>

            <div class="form-group">
                <label for="shipping-instructions">Special Instructions for Delivery:</label>
                <textarea id="shipping-instructions" name="shipping-instructions" rows="3"></textarea>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms-and-conditions.html">terms and conditions</a>
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById('payment-method').addEventListener('change', function () {
            var creditCardInfo = document.getElementById('credit-card-info');
            if (this.value === 'credit-card') {
                creditCardInfo.style.display = 'block';
            } else {
                creditCardInfo.style.display = 'none';
            }
        });
    </script>

</body>
</html>
